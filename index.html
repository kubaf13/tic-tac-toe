<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Indie+Flower|Architects+Daughter"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="name"><span>Tic Tac Toe</span></div>
    <div class="board">
      <div class="field" id="0"></div>
      <div class="field" id="1"></div>
      <div class="field" id="2"></div>
      <div class="field" id="3"></div>
      <div class="field" id="4"></div>
      <div class="field" id="5"></div>
      <div class="field" id="6"></div>
      <div class="field" id="7"></div>
      <div class="field" id="8"></div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
